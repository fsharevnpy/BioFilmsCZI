name: Build desktop app (Windows & macOS)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    strategy:
      matrix: { py: ['3.8.10'] }
    steps:
      - uses: actions/checkout@v4

      - name: Write requirements.txt
        shell: bash
        run: |
          cat > requirements.txt << 'EOF'
          numpy<2.0
          scikit-image==0.20.0
          pillow
          aicspylibczi
          tifffile
          imagecodecs
          openpyxl
          opencv-contrib-python-headless
          pyinstaller<6.0
          EOF

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Build (Windows)
        shell: bash
        run: |
          cd Biofilms/src
          ENTRY="tool_tkinter.py"
          python -m PyInstaller \
            --onefile \
            --noconsole \
            --name BioAnalyzer \
            --icon BioAnalyzer.ico \
            --add-data "BioAnalyzer.png;." \
            --add-data "BioAnalyzer.ico;." \
            --collect-all aicspylibczi \
            --collect-all tifffile \
            --collect-all imagecodecs \
            --collect-all cv2 \
            --collect-all openpyxl \
            --hidden-import cv2.ximgproc \
            "$ENTRY"

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: Biofilms/src/dist/BioAnalyzer.exe

  build-macos:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [macos-13, macos-14]
        py: ['3.8.10']
    steps:
      - uses: actions/checkout@v4

      # macOS requirements: identical to Windows except NO imagecodecs
      - name: Write requirements.txt (macOS)
        shell: bash
        run: |
          cat > requirements.txt << 'EOF'
          numpy<2.0
          scikit-image==0.20.0
          pillow
          aicspylibczi
          tifffile
          openpyxl
          opencv-contrib-python-headless
          pyinstaller<6.0
          EOF

      # (optional) keep the Homebrew step if you still want other codecs available for Pillow etc.
      - name: Install system libs (optional)
        shell: bash
        run: |
          brew update
          # harmless if missing; skips wonâ€™t fail the job
          for f in libaec c-blosc giflib libheif jpeg-turbo openjpeg libtiff little-cms2 libpng zstd lz4 webp brotli snappy libdeflate; do
            brew info --json=v2 "$f" >/dev/null 2>&1 && (brew list --versions "$f" >/dev/null 2>&1 || brew install "$f") || echo "[skip] $f"
          done
          HB="$(brew --prefix)"
          echo "CPPFLAGS=-I$HB/include" >> $GITHUB_ENV
          echo "CFLAGS=-I$HB/include"   >> $GITHUB_ENV
          echo "LDFLAGS=-L$HB/lib"      >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$HB/lib/pkgconfig" >> $GITHUB_ENV
          echo "SDKROOT=$(xcrun --sdk macosx --show-sdk-path)" >> $GITHUB_ENV
          if [ "$(uname -m)" = "arm64" ]; then
            echo "ARCHFLAGS=-arch arm64" >> $GITHUB_ENV
            echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          else
            echo "ARCHFLAGS=-arch x86_64" >> $GITHUB_ENV
            echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV
          fi

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Build (macOS)
        shell: bash
        run: |
          cd Biofilms/src
          ENTRY="tool_tkinter.py"
          ICON_ARG=""
          [ -f "BioAnalyzer.icns" ] && ICON_ARG="--icon BioAnalyzer.icns"
          python -m PyInstaller \
            --onefile \
            --windowed \
            --noconsole \
            --name BioAnalyzer \
            ${ICON_ARG} \
            --add-data "BioAnalyzer.png:." \
            --add-data "BioAnalyzer.ico:." \
            --collect-all aicspylibczi \
            --collect-all tifffile \
            --collect-all cv2 \
            --collect-all openpyxl \
            --hidden-import cv2.ximgproc \
            "$ENTRY"

      - name: Zip .app
        shell: bash
        run: |
          cd Biofilms/src/dist
          ditto -c -k --sequesterRsrc --keepParent BioAnalyzer.app BioAnalyzer-${{ matrix.runner }}.zip

      - name: Upload artifact (macOS .app)
        uses: actions/upload-artifact@v4
        with:
          name: app-macos-${{ matrix.runner }}
          path: Biofilms/src/dist/BioAnalyzer-${{ matrix.runner }}.zip
