name: Build desktop apps (Windows only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    strategy:
      matrix:
        py: ['3.8.10']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Pin versions compatible with Python 3.8
          pip install \
            "numpy<2.0" \
            "scipy<1.11" \
            "networkx<3.0" \
            scikit-image==0.20.0 \
            pillow \
            imageio \
            imagecodecs \
            tifffile \
            czifile \
            aicspylibczi \
            opencv-python-headless \
            pyinstaller

      - name: Build (debug onedir + console onefile + gui onefile)
        shell: bash
        run: |
          set -euo pipefail
          ENTRY="Biofilms/src/tool_tkinter.py"

          COMMON_OPTS=(
            --noconfirm
            --clean
            # Tk/Tcl (filedialog/messagebox)
            --hidden-import=tkinter
            --hidden-import=_tkinter
            --hidden-import=tkinter.filedialog
            --hidden-import=tkinter.messagebox
            --collect-submodules tkinter
            # OpenCV
            --hidden-import=cv2
            --collect-submodules cv2
            --collect-binaries cv2
            # Imaging stack
            --collect-all aicspylibczi
            --collect-all imagecodecs
            --collect-binaries imagecodecs
            --collect-all tifffile
            --collect-all numpy
            --collect-all skimage
          )

          # 1) DEBUG: onedir + console (easier to inspect DLLs)
          pyinstaller "${COMMON_OPTS[@]}" --onedir  --console  --name BiofilmsDebug   "$ENTRY"

          # 2) Release (console) onefile
          pyinstaller "${COMMON_OPTS[@]}" --onefile --console  --name BiofilmsConsole "$ENTRY"

          # 3) Release (GUI) onefile
          pyinstaller "${COMMON_OPTS[@]}" --onefile --noconsole --name BiofilmsGUI     "$ENTRY"

          echo "Built artifacts:"
          ls -lah dist || true

      - name: Upload artifact (debug-onedir)
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-debug-onedir
          path: dist/BiofilmsDebug/**

      - name: Upload artifact (console)
        uses: actions/upload-artifact@v4
        with:
          name: app-windows-console
          path: dist/BiofilmsConsole.exe

      - name: Upload artifact (gui)
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: dist/BiofilmsGUI.exe
