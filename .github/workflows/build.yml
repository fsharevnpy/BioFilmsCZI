name: Build desktop apps

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]  # add linux if needed
        py: ['3.8.10']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # Use headless OpenCV to avoid GUI backends; include libs used by the app
          pip install \
            pyinstaller \
            opencv-python-headless \
            pillow \
            aicspylibczi \
            czifile \
            imageio \
            numpy

      - name: Build (GUI flags per OS)
        shell: bash
        run: |
          # Extra hooks for cv2 and aicspylibczi to ensure binaries/data are bundled
          COMMON_OPTS="--onefile --hidden-import=cv2 --collect-binaries aicspylibczi --collect-data aicspylibczi"
          ENTRY="Biofilms/src/tool_tkinter.py"

          if [ "$RUNNER_OS" = "Windows" ]; then
            pyinstaller $COMMON_OPTS --noconsole "$ENTRY"
          elif [ "$RUNNER_OS" = "macOS" ]; then
            pyinstaller $COMMON_OPTS --windowed "$ENTRY"
          else
            pyinstaller $COMMON_OPTS "$ENTRY"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}
          path: dist/*
