name: Build desktop app (Windows & macOS)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    strategy:
      matrix: { py: ['3.8.10'] }
    steps:
      - uses: actions/checkout@v4

      - name: Write requirements.txt
        shell: bash
        run: |
          cat > requirements.txt << 'EOF'
          numpy<2.0
          scikit-image==0.20.0
          pillow
          aicspylibczi
          tifffile
          imagecodecs
          openpyxl
          opencv-contrib-python-headless
          pyinstaller<6.0
          EOF

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Build (Windows)
        shell: bash
        run: |
          cd Biofilms/src
          ENTRY="tool_tkinter.py"
          python -m PyInstaller \
            --onefile \
            --noconsole \
            --name BioAnalyzer \
            --icon BioAnalyzer.ico \
            --add-data "BioAnalyzer.png;." \
            --add-data "BioAnalyzer.ico;." \
            --collect-all aicspylibczi \
            --collect-all tifffile \
            --collect-all imagecodecs \
            --collect-all cv2 \
            --collect-all openpyxl \
            --hidden-import cv2.ximgproc \
            "$ENTRY"

      - name: Upload artifact (exe)
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: Biofilms/src/dist/BioAnalyzer.exe

  build-macos:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: [macos-13, macos-14]   # Intel & Apple Silicon
        py: ['3.8.10']
    steps:
      - uses: actions/checkout@v4

      - name: Write requirements.txt
        shell: bash
        run: |
          cat > requirements.txt << 'EOF'
          numpy<2.0
          scikit-image==0.20.0
          pillow
          aicspylibczi
          tifffile
          imagecodecs
          openpyxl
          opencv-contrib-python-headless
          pyinstaller<6.0
          EOF

      # Fix build-from-source cho imagecodecs trÃªn macOS + Python 3.8
      - name: Install system libs for imagecodecs
        shell: bash
        run: |
          set -e
          brew update
      
          # Helper to install only if formula exists
          brew_try() {
            if brew info --json=v2 "$1" >/dev/null 2>&1; then
              brew list --versions "$1" >/dev/null 2>&1 || brew install "$1"
            else
              echo "[skip] no formula: $1"
            fi
          }
      
          # Minimum set we need (you already saw these missing one by one)
          brew_try libaec
          brew_try c-blosc
          brew_try giflib
          brew_try libheif
          brew_try jpeg-turbo
          brew_try openjpeg
          brew_try libtiff
          brew_try little-cms2
          brew_try libpng
          brew_try zstd
          brew_try lz4
          brew_try webp
          brew_try brotli
          brew_try snappy
          brew_try libdeflate
      
          HB_PREFIX="$(brew --prefix)"
          OJ_PREFIX="$(brew --prefix openjpeg || true)"
      
          # Compose include paths, explicitly adding the versioned openjpeg include dir
          OJ_INC1="${OJ_PREFIX:+-I${OJ_PREFIX}/include}"
          OJ_INC2=""
          if [ -n "$OJ_PREFIX" ]; then
            # pick the first matching openjpeg-2.* dir if present
            dir="$(ls -d ${OJ_PREFIX}/include/openjpeg-2.* 2>/dev/null | head -n1 || true)"
            if [ -n "$dir" ]; then OJ_INC2="-I${dir}"; fi
          fi
      
          echo "CPPFLAGS=-I${HB_PREFIX}/include ${OJ_INC1} ${OJ_INC2}" >> $GITHUB_ENV
          echo "CFLAGS=-I${HB_PREFIX}/include ${OJ_INC1} ${OJ_INC2}"   >> $GITHUB_ENV
          echo "LDFLAGS=-L${HB_PREFIX}/lib ${OJ_PREFIX:+-L${OJ_PREFIX}/lib}" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=${HB_PREFIX}/lib/pkgconfig" >> $GITHUB_ENV
          echo "SDKROOT=$(xcrun --sdk macosx --show-sdk-path)" >> $GITHUB_ENV
      
          # Build for host arch only (avoid universal2 issues with arm64-only Homebrew libs)
          if [ "$(uname -m)" = "arm64" ]; then
            echo "ARCHFLAGS=-arch arm64" >> $GITHUB_ENV
            echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV
          else
            echo "ARCHFLAGS=-arch x86_64" >> $GITHUB_ENV
            echo "MACOSX_DEPLOYMENT_TARGET=10.15" >> $GITHUB_ENV
          fi


      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install deps
        shell: bash
        run: |
          python -m pip install --upgrade pip wheel setuptools
          pip install -r requirements.txt

      - name: Build (macOS)
        shell: bash
        run: |
          cd Biofilms/src
          ENTRY="tool_tkinter.py"
          ICON_ARG=""
          if [ -f "BioAnalyzer.icns" ]; then ICON_ARG="--icon BioAnalyzer.icns"; fi
          python -m PyInstaller \
            --onefile \
            --windowed \
            --noconsole \
            --name BioAnalyzer \
            ${ICON_ARG} \
            --add-data "BioAnalyzer.png:." \
            --add-data "BioAnalyzer.ico:." \
            --collect-all aicspylibczi \
            --collect-all tifffile \
            --collect-all imagecodecs \
            --collect-all cv2 \
            --collect-all openpyxl \
            --hidden-import cv2.ximgproc \
            "$ENTRY"

      - name: Zip .app
        shell: bash
        run: |
          cd Biofilms/src/dist
          ditto -c -k --sequesterRsrc --keepParent BioAnalyzer.app BioAnalyzer-${{ matrix.runner }}.zip

      - name: Upload artifact (macOS .app)
        uses: actions/upload-artifact@v4
        with:
          name: app-macos-${{ matrix.runner }}
          path: Biofilms/src/dist/BioAnalyzer-${{ matrix.runner }}.zip
