name: Build desktop apps (Windows only)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-win:
    runs-on: windows-latest
    strategy:
      matrix:
        py: ['3.8.10']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # Versions compatible with Python 3.8
          pip install \
            "numpy<2.0" \
            "scipy<1.11" \
            "networkx<3.0" \
            scikit-image==0.20.0 \
            pillow \
            imageio \
            czifile \
            aicspylibczi \
            opencv-python-headless \
            pyinstaller

      - name: Build (Windows GUI)
        shell: bash
        run: |
          set -euo pipefail
          ENTRY="Biofilms/src/tool_tkinter.py"

          # Use array to avoid quoting issues on Windows runners
          COMMON_OPTS=(
            --onefile
            --noconsole
            --hidden-import=cv2
            --collect-binaries aicspylibczi
            --collect-data aicspylibczi
            --collect-all skimage
            --noconfirm
            --clean
          )

          pyinstaller "${COMMON_OPTS[@]}" "$ENTRY"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-windows
          path: dist/*
